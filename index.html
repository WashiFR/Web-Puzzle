<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Importe la dernière version de style OpenLayers -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    <link rel="stylesheet" href="styles/css/style.css">
    <title>Puzzle Grand Est</title>
</head>
<body>

    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Web Puzzle</h5>
                <button class="close" onclick="document.querySelector('.modal').classList.add('hidden');">&times;</button>
            </div>
            <div class="modal-body">
                <p>Résolvez le puzzle en plaçant tous les arrondissements de la région au bon endroit.</p>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="document.querySelector('.modal').classList.add('hidden');">Compris</button>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <div class="btn-container">
        <button id="zoom-to-puzzle" class="btn">Zoom sur le puzzle</button>
    </div>

    <!-- Importe la dernière version de OpenLayers -->
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
